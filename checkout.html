<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="checkout.css">
    
       
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="https://static.vecteezy.com/system/resources/previews/022/100/743/original/xbox-logo-free-png.png" width="90px" height="auto"></a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="cart.html">Cart ðŸ›’</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center">Checkout</h2>
        <ul id="cart-items" class="list-group mb-3 text-dark"></ul>
        <h4>Total: <span id="total-price">$0.00</span></h4>
        
        <h3 class="mt-4">Payment Details</h3>
        <form id="checkout-form">
            <div class="mb-3">
                <label class="form-label">Card Number</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Expiry Date</label>
                <input type="month" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">CVV</label>
                <input type="text" class="form-control" required>
            </div class="mb-3">
            <button type="submit" class="btn btn-success w-100">Complete Purchase</button>
            </div>
        </form>
    </div>
    
    <script src="checkout.js"></script>
</body>
</html>
